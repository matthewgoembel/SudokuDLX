<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku Solver Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
  body {
    font-family:'Orbitron',sans-serif;
    background:radial-gradient(circle at center,#1f1c2c,#000);
    color:#eee; display:flex; flex-direction:column; align-items:center;
    position:relative;
  }
  body::before {
    content:""; position:absolute; top:0; left:0; width:100%; height:100%;
    background:
      linear-gradient(transparent 50%,rgba(255,255,255,0.02) 50%) 0 0,
      linear-gradient(to right,transparent 50%,rgba(255,255,255,0.02) 50%) 0 0;
    background-size:40px 40px; animation:moveGrid 15s linear infinite;
    pointer-events:none; z-index:-1;
  }
  @keyframes moveGrid { from{background-position:0 0;} to{background-position:40px 40px;} }
  h1 { margin:20px 0; font-size:2.5em; text-shadow:0 0 10px #8acdea,0 0 20px #8acdea; }
  .controls { margin-bottom:20px; }
  select,button {
    font-family:inherit; background:#2e2a44; border:1px solid #8acdea; color:#8acdea;
    padding:8px 12px; margin:0 6px; border-radius:4px;
    box-shadow:0 0 5px rgba(138,205,234,0.7); cursor:pointer; transition:.3s;
  }
  select:hover,button:hover { background:#8acdea; color:#2a1a3d; }
  .container { display:flex; gap:40px; flex-wrap:wrap; justify-content:center; width:100%; flex-grow:1; overflow-y:auto; padding-bottom:20px; }
  .panel {
    backdrop-filter:blur(10px);
    background:rgba(30,30,60,0.6); border:1px solid #4e4e5e;
    box-shadow:0 0 20px rgba(78,78,94,0.7), inset 0 0 10px rgba(255,255,255,0.1);
    border-radius:8px; padding:15px; min-width:280px;
  }
  .panel h2 { margin-top:0; font-size:1.2em; color:#8acdea; }
  table { border-collapse:collapse; margin:0 auto; background:transparent; }
  td {
    width:30px; height:30px; text-align:center; font-size:1.1em;
    background:rgba(20,20,40,0.8); border:1px solid rgba(255,255,255,0.2);
    transition:background .2s;
  }
  td.filled { background:rgba(78,78,94,0.8); }
  .thick-border-top   { border-top:3px solid #8acdea; }
  .thick-border-left  { border-left:3px solid #8acdea; }
  .thick-border-right { border-right:3px solid #8acdea; }
  .thick-border-bot   { border-bottom:3px solid #8acdea; }
  #stepsInfo { margin-top:10px; font-weight:bold; color:#fff; text-align:center; }
</style>
</head>
<body>
  <h1>Sudoku Solver Animation</h1>
  <div class="controls">
    <select id="puzzleSelect"></select>
    <button id="loadPuzzleBtn">Load Puzzle</button>
    <button id="btAnimateBtn">Animate Backtracking</button>
    <button id="dlxAnimateBtn">Animate DLX</button>
  </div>
  <div class="container">
    <div class="panel">
      <h2>Sudoku Grid</h2>
      <table id="grid"></table>
      <div id="stepsInfo"></div>
    </div>
  </div>

<script>
// 1) Puzzles
const puzzles = [
  {name:"Easy (40 clues)",   str:"500678900672095008000300067859060023020003001703900800900000200080010605345280079"},
  {name:"Medium (32 clues)", str:"003020600900305001001806400008102900700000008006708200002609500800203009005010300"},
  {name:"Hard (17 clues)",   str:"000000002000006000001000090000100000000800000000030000040000700000200000300000000"}
];
// 2) Grid render
function parsePuzzle(s){let g=[];for(let r=0;r<9;r++){g[r]=[];for(let c=0;c<9;c++)g[r][c]=s[r*9+c]==='0'?0:+s[r*9+c];}return g;}
function renderGrid(g){const tbl=document.getElementById("grid");tbl.innerHTML="";for(let r=0;r<9;r++){const row=tbl.insertRow();for(let c=0;c<9;c++){const cell=row.insertCell();cell.id=`cell-${r}-${c}`;cell.textContent=g[r][c]||"";if(g[r][c])cell.classList.add("filled");if(r%3===0)cell.classList.add("thick-border-top");if(c%3===0)cell.classList.add("thick-border-left");if(c===8)cell.classList.add("thick-border-right");if(r===8)cell.classList.add("thick-border-bot");}}}

// 3) Backtracking animation
let btCalls=0;
function validBT(g,r,c,v){for(let i=0;i<9;i++)if(g[r][i]===v||g[i][c]===v)return false;const br=3*Math.floor(r/3),bc=3*Math.floor(c/3);for(let dr=0;dr<3;dr++)for(let dc=0;dc<3;dc++)if(g[br+dr][bc+dc]===v)return false;return true;}
async function animateBacktrack(orig){
  btCalls=0;
  const g=JSON.parse(JSON.stringify(orig));
  renderGrid(g);
  async function dfs(){
    btCalls++;
    for(let r=0;r<9;r++)for(let c=0;c<9;c++)if(g[r][c]===0){
      for(let n=1;n<=9;n++)if(validBT(g,r,c,n)){
        g[r][c]=n;document.getElementById(`cell-${r}-${c}`).textContent=n;
        await new Promise(res=>setTimeout(res,50));
        if(await dfs())return true;
        g[r][c]=0;document.getElementById(`cell-${r}-${c}`).textContent="";
        await new Promise(res=>setTimeout(res,50));
      }
      return false;
    }
    return true;
  }
  await dfs();
  document.getElementById("stepsInfo").textContent=`Backtracking steps: ${btCalls}`;
}

// 4) DLX animation
class DLXNode{constructor(){this.L=this;this.R=this;this.U=this;this.D=this;this.C=null}}
class ColumnNode extends DLXNode{constructor(n){super();this.name=n;this.size=0;this.C=this}}
function buildDLX(orig){
  const header=new ColumnNode("h");header.L=header;header.R=header;
  const cols=[];for(let i=0;i<324;i++){const c=new ColumnNode(i);cols.push(c);c.R=header;c.L=header.L;header.L.R=c;header.L=c;c.U=c;c.D=c;}
  function addRow(r,c,n,idx){let first=null;idx.forEach(ci=>{const col=cols[ci],node=new DLXNode();node.C=col;node.row=r;node.col=c;node.num=n;node.D=col;node.U=col.U;col.U.D=node;col.U=node;col.size++;if(!first){first=node;first.L=node;first.R=node;}else{node.R=first;node.L=first.L;first.L.R=node;first.L=node;}});}
  for(let r=0;r<9;r++)for(let c=0;c<9;c++){const v=orig[r][c];for(let n=1;n<=9;n++){if(v!==0&&n!==v)continue;const b=3*Math.floor(r/3)+Math.floor(c/3);addRow(r,c,n,[r*9+c,81+r*9+(n-1),162+c*9+(n-1),243+b*9+(n-1)]);}}
  return header;
}
function cover(col){col.R.L=col.L;col.L.R=col.R;for(let r=col.D;r!==col;r=r.D)for(let j=r.R;j!==r;j=j.R){j.D.U=j.U;j.U.D=j.D;j.C.size--;}}
function uncover(col){for(let r=col.U;r!==col;r=r.U)for(let j=r.L;j!==r;j=j.L){j.C.size++;j.D.U=j;j.U.D=j;}col.R.L=col;col.L.R=col;}
let dlxSteps=0;
async function animateDLX(orig){
  dlxSteps=0;
  const g=JSON.parse(JSON.stringify(orig));
  renderGrid(g);
  const header=buildDLX(g);
  async function search(h){
    dlxSteps++;
    if(h.R===h)return true;
    let c=h.R,m=c.size;for(let j=c.R;j!==h;j=j.R)if(j.size<m){c=j;m=j.size;}
    cover(c);
    for(let r=c.D;r!==c;r=r.D){
      g[r.row][r.col]=r.num;document.getElementById(`cell-${r.row}-${r.col}`).textContent=r.num;await new Promise(res=>setTimeout(res,50));
      for(let j=r.R;j!==r;j=j.R)cover(j.C);
      if(await search(h))return true;
      for(let j=r.L;j!==r;j=j.L)uncover(j.C);
      g[r.row][r.col]=0;document.getElementById(`cell-${r.row}-${r.col}`).textContent="";await new Promise(res=>setTimeout(res,50));
    }
    uncover(c);
    return false;
  }
  await search(header);
  document.getElementById("stepsInfo").textContent=`DLX steps: ${dlxSteps}`;
}

// 5) Wiring
document.addEventListener("DOMContentLoaded",()=>{
  const sel=document.getElementById("puzzleSelect"),
        load=document.getElementById("loadPuzzleBtn"),
        btbtn=document.getElementById("btAnimateBtn"),
        dlxbtn=document.getElementById("dlxAnimateBtn");
  puzzles.forEach((p,i)=>sel.add(new Option(p.name,i)));
  let current;
  load.onclick=()=>{current=parsePuzzle(puzzles[sel.value].str);renderGrid(current);document.getElementById("stepsInfo").textContent="";};
  btbtn.onclick=()=>{ if(current) animateBacktrack(current); };
  dlxbtn.onclick=()=>{ if(current) animateDLX(current); };
  load.click();
});
</script>
</body>
</html>
